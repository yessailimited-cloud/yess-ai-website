        import {

            Send, Loader2, Copy, Check, AlertTriangle, Clock, Target, ArrowRightCircle,

        const apiKey = ""; // API Key injected at runtime

        // --- Components ---

        const GradientText = ({ children, className = "" }) => (

        const ButtonPrimary = ({ children, icon: Icon, onClick, className = "", disabled = false }) => (

                whileTap={!disabled ? { scale: 0.95 } : {}}
                onClick={onClick}

                className={`group relative px-8 py-4 bg-gradient-to-r from-[#4ADE80] to-[#06B6D4] text-[#0B0E14] font-semibold rounded-full flex items-center gap-3 overflow-hidden ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}

        const ButtonSecondary = ({ children, icon: Icon, onClick, className="" }) => (

            >
                {Icon && <Icon size={20} className="text-[#4ADE80]" />}
                {children}
            </motion.button>
        );

        const WhatsappIcon = ({ size = 24, className = "" }) => (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width={size}
                height={size}
                viewBox="0 0 24 24"
                fill="currentColor"
                className={className}
            >
                <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.876 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/>
            </svg>
        );

        const SectionHeading = ({ subtitle, title, align = "center" }) => (
            <div className={`mb-16 ${align === "center" ? "text-center" : "text-left"}`}>
                <motion.div 
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                className="inline-block px-4 py-1 mb-4 rounded-full border border-[#4ADE80]/30 bg-[#4ADE80]/5 text-[#4ADE80] text-sm font-medium tracking-wider uppercase"
                >
                {subtitle}
                </motion.div>
                <motion.h2 
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ delay: 0.1 }}
                className="text-4xl md:text-5xl font-semibold text-white leading-tight"
                >
                {title}
                </motion.h2>
            </div>
        );

        const Typewriter = ({ words, speed = 150, deleteSpeed = 80, pause = 2000 }) => {
            const [index, setIndex] = useState(0);
            const [subIndex, setSubIndex] = useState(0);
            const [reverse, setReverse] = useState(false);
            const [blink, setBlink] = useState(true);

            useEffect(() => {
                const timeout = setTimeout(() => setBlink(prev => !prev), 500);
                return () => clearTimeout(timeout);
            }, [blink]);

            useEffect(() => {
                if (index >= words.length) return;
                if (subIndex === words[index].length + 1 && !reverse) {
                    setTimeout(() => setReverse(true), pause);
                    return;
                }
                if (subIndex === 0 && reverse) {
                    setReverse(false);
                    setIndex((prev) => (prev + 1) % words.length);
                    return;
                }
                const timeout = setTimeout(() => {
                    setSubIndex((prev) => prev + (reverse ? -1 : 1));
                }, reverse ? deleteSpeed : speed);
                return () => clearTimeout(timeout);
            }, [subIndex, index, reverse, words, speed, deleteSpeed, pause]);

            return (
                <span>
                {words[index].substring(0, subIndex)}
                <span className={`${blink ? "opacity-100" : "opacity-0"} ml-1 font-light text-[#4ADE80]`}>|</span>
                </span>
            );
        };

        // --- Sections ---

        const AssessmentModal = ({ isOpen, onClose, initialEmail }) => {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({ name: '', email: '', businessType: '', aiLevel: '', problems: '', goals: '' });
            const [result, setResult] = useState(null);

            useEffect(() => {
                if (isOpen && initialEmail) setFormData(prev => ({ ...prev, email: initialEmail }));
            }, [isOpen, initialEmail]);

            const handleChange = (field, value) => setFormData(prev => ({ ...prev, [field]: value }));

            const calculateResult = () => {
                let score = 0;
                if (formData.aiLevel === 'none') score += 10;
                else if (formData.aiLevel === 'individual') score += 30;
                else if (formData.aiLevel === 'department') score += 60;
                else if (formData.aiLevel === 'strategic') score += 85;

                score = Math.max(10, Math.min(95, score - 5));
                let grade = 'D', urgency = '極度緊急', timeToQualify = '6-9 個月', summary = '';

                if (score >= 80) { grade = 'A'; urgency = '優化階段'; timeToQualify = '1-2 個月'; summary = '您的基礎良好，但要在 2026 年保持領先，需要從「工具應用」昇華至「文化內化」。'; }
                else if (score >= 60) { grade = 'B'; urgency = '需要加速'; timeToQualify = '3-4 個月'; summary = '您已有部分應用，但缺乏系統性策略。距離 UNESCO 建議的標準仍有差距。'; }
                else if (score >= 40) { grade = 'C'; urgency = '落後風險'; timeToQualify = '4-6 個月'; summary = '您的機構尚未建立 AI 安全網，風險指數偏高。'; }
                else { grade = 'D'; urgency = '極度緊急'; timeToQualify = '6-9 個月'; summary = '您的機構在 AIQ 準備度上嚴重落後，正處於被邊緣化的風險中。'; }

                setResult({ score, grade, urgency, timeToQualify, summary });
                setStep(2);
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                <motion.div 
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    onClick={onClose}
                    className="absolute inset-0 bg-black/80 backdrop-blur-sm"
                />
                
                <motion.div 
                    initial={{ scale: 0.9, opacity: 0, y: 20 }}
                    animate={{ scale: 1, opacity: 1, y: 0 }}
                    exit={{ scale: 0.9, opacity: 0, y: 20 }}
                    className="relative bg-[#0B0E14] border border-[#4ADE80]/30 w-full max-w-2xl rounded-3xl overflow-hidden shadow-[0_0_50px_rgba(74,222,128,0.15)]"
                >
                    <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white z-10">
                    <X size={24} />
                    </button>

                    {step === 1 ? (
                    <div className="p-8 md:p-10">
                        <div className="flex items-center gap-3 mb-6">
                        <div className="p-3 bg-[#4ADE80]/10 rounded-xl text-[#4ADE80]">
                            <ShieldCheck size={28} />
                        </div>
                        <div>
                            <h3 className="text-2xl font-semibold text-white">免費 AIQ 初步評估</h3>
                            <p className="text-[#94A3B8] text-sm">只需 2 分鐘，了解您的機構距離 2026 標準有多遠。</p>
                        </div>
                        </div>

                        <div className="space-y-5">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="space-y-2">
                            <label className="text-sm font-semibold text-white ml-1">機構類型</label>
                            <select 
                                className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-[#4ADE80]"
                                onChange={(e) => handleChange('businessType', e.target.value)}
                            >
                                <option value="">請選擇...</option>
                                <option value="school">學校 (K12/Higher Ed)</option>
                                <option value="ngo">非牟利機構 (NGO)</option>
                                <option value="sme">中小企 (SME)</option>
                                <option value="enterprise">大型企業 (Enterprise)</option>
                            </select>
                            </div>
                            <div className="space-y-2">
                            <label className="text-sm font-semibold text-white ml-1">AI 使用現狀</label>
                            <select 
                                className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-[#4ADE80]"
                                onChange={(e) => handleChange('aiLevel', e.target.value)}
                            >
                                <option value="">請選擇...</option>
                                <option value="none">完全未使用</option>
                                <option value="individual">員工個人零散使用</option>
                                <option value="department">部門嘗試導入</option>
                                <option value="strategic">策略性部署</option>
                            </select>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="space-y-2">
                            <label className="text-sm font-semibold text-white ml-1">當前最大痛點</label>
                            <select 
                                className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-[#4ADE80]"
                                onChange={(e) => handleChange('problems', e.target.value)}
                            >
                                <option value="">請選擇...</option>
                                <option value="efficiency">工作效率低/人手不足</option>
                                <option value="compliance">擔心資料外洩/合規風險</option>
                                <option value="skills">員工缺乏 AI 技能</option>
                                <option value="innovation">缺乏創新/業務停滯</option>
                            </select>
                            </div>
                            <div className="space-y-2">
                            <label className="text-sm font-semibold text-white ml-1">主要目標</label>
                            <select 
                                className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-[#4ADE80]"
                                onChange={(e) => handleChange('goals', e.target.value)}
                            >
                                <option value="">請選擇...</option>
                                <option value="cost">降低營運成本</option>
                                <option value="risk">建立安全合規機制</option>
                                <option value="culture">推動全面數位轉型</option>
                                <option value="service">提升服務質量/客戶體驗</option>
                            </select>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-white ml-1">聯絡人姓名</label>
                                <input 
                                type="text" 
                                placeholder="陳大文"
                                className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-[#4ADE80]"
                                onChange={(e) => handleChange('name', e.target.value)}
                                />
                            </div>
                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-white ml-1">電郵地址</label>
                                <input 
                                type="email" 
                                placeholder="name@company.com"
                                value={formData.email} 
                                className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-[#4ADE80]"
                                onChange={(e) => handleChange('email', e.target.value)}
                                />
                            </div>
                        </div>

                        <button 
                            onClick={calculateResult}
                            disabled={!formData.email || !formData.aiLevel}
                            className="w-full mt-4 py-4 bg-gradient-to-r from-[#4ADE80] to-[#06B6D4] text-[#0B0E14] font-semibold rounded-xl hover:shadow-[0_0_20px_rgba(74,222,128,0.4)] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                        >
                            <ScanSearch size={20} />
                            開始分析
                        </button>
                        </div>
                    </div>
                    ) : (
                    <div className="p-8 md:p-10 text-center relative overflow-hidden">
                        <div className={`absolute inset-0 opacity-10 bg-gradient-to-b ${result.grade === 'A' || result.grade === 'B' ? 'from-[#4ADE80] to-transparent' : 'from-red-500 to-transparent'}`}></div>
                        
                        <div className="relative z-10">
                        <h3 className="text-xl font-semibold text-[#94A3B8] mb-6 uppercase tracking-widest">Assessment Report</h3>
                        
                        <div className="flex justify-center items-end gap-2 mb-8">
                            <div className="text-7xl font-semibold text-white leading-none">{result.score}</div>
                            <div className="text-xl text-[#94A3B8] mb-2">/ 100</div>
                        </div>

                        <div className="grid grid-cols-2 gap-4 mb-8">
                            <div className="bg-white/5 rounded-2xl p-4 border border-white/10">
                                <div className="text-xs text-[#94A3B8] uppercase tracking-wider mb-1">AIQ 等級</div>
                                <div className={`text-4xl font-semibold ${result.grade === 'A' || result.grade === 'B' ? 'text-[#4ADE80]' : 'text-red-400'}`}>
                                {result.grade}
                                </div>
                            </div>
                            <div className="bg-white/5 rounded-2xl p-4 border border-white/10">
                                <div className="text-xs text-[#94A3B8] uppercase tracking-wider mb-1">實施急迫性</div>
                                <div className="text-lg font-semibold text-white flex items-center justify-center gap-2 h-full pb-2">
                                {result.grade !== 'A' && <AlertTriangle size={18} className="text-yellow-500" />}
                                {result.urgency.split(' ')[0]}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white/5 rounded-2xl p-6 border border-white/10 mb-8 text-left">
                            <p className="text-white mb-4 leading-relaxed">{result.summary}</p>
                            <div className="flex items-center gap-3 text-sm text-[#94A3B8] bg-black/20 p-3 rounded-lg">
                                <Clock size={16} className="text-[#06B6D4]" />
                                <span>預計達標時間 (HK/UNESCO 標準): <span className="text-white font-semibold">{result.timeToQualify}</span></span>
                            </div>
                        </div>

                        <ButtonPrimary className="w-full justify-center" onClick={onClose} icon={CalendarCheck2}>
                            預約專家深入診斷 (避免落後)
                        </ButtonPrimary>
                        </div>
                    </div>
                    )}
                </motion.div>
                </div>
            );
        };

        const Navbar = ({ onOpenAssessment, onViewChange }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleNavClick = (target) => {
                if (target === 'about') {
                    onViewChange('about');
                    window.scrollTo({top: 0, behavior: 'smooth'});
                } else {
                    onViewChange('home');
                    setTimeout(() => {
                        const element = document.getElementById(target);
                        if (element) {
                            const yOffset = -100;
                            const y = element.getBoundingClientRect().top + window.pageYOffset + yOffset;
                            window.scrollTo({top: y, behavior: 'smooth'});
                        } else window.scrollTo({top: 0, behavior: 'smooth'});
                    }, 100);
                }
                setMobileMenuOpen(false);
            };

            return (
                <nav className={`fixed top-6 left-0 right-0 z-50 px-4 md:px-0 transition-all duration-300`}>
                <div className={`container mx-auto max-w-5xl ${isScrolled ? 'bg-[#0B0E14]/80 backdrop-blur-xl border border-white/10 shadow-2xl shadow-black/50' : 'bg-[#0B0E14]/40 backdrop-blur-md border border-white/5'} rounded-full py-3 px-6 transition-all duration-500`}>
                    <div className="flex justify-between items-center">
                    <div className="cursor-pointer flex items-center gap-1 group" onClick={() => handleNavClick('home')}>
                        <img 
                            src="./Yess AI transparent 1 1.jpg" 
                            alt="Yess AI" 
                            className="h-8 w-auto object-contain"
                            onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='flex'}} 
                        />
                        <div style={{display: 'none'}} className="text-xl font-semibold tracking-tight flex items-center gap-1">
                            <span className="text-white">yess</span>
                            <span className="text-[#06B6D4] animate-pulse">!</span>
                        </div>
                        <span className="ml-2 text-[10px] text-[#94A3B8] font-normal tracking-widest border-l border-[#94A3B8] pl-2 uppercase hidden sm:block">AIQ Labs</span>
                    </div>

                    <div className="hidden md:flex items-center gap-8 text-sm font-medium text-[#94A3B8]">
                        <button onClick={() => handleNavClick('hook')} className="hover:text-white transition-colors">為什麼是 AIQ?</button>
                        <button onClick={() => handleNavClick('framework')} className="hover:text-white transition-colors">核心框架</button>
                        <button onClick={() => handleNavClick('solutions')} className="hover:text-white transition-colors">解決方案</button>
                        <button onClick={() => handleNavClick('why-us')} className="hover:text-white transition-colors">為什麼選擇我們</button>
                    </div>

                    <div className="hidden md:flex items-center gap-3">
                        <button 
                        onClick={() => handleNavClick('about')}
                        className="text-sm font-semibold text-white hover:text-[#4ADE80] transition-colors px-3 py-2"
                        >
                        關於我們
                        </button>
                        <button 
                        onClick={() => window.open('https://wa.me/85294392236', '_blank')}
                        className="text-sm font-semibold text-white hover:text-[#4ADE80] transition-colors px-3 py-2"
                        >
                        聯絡我們
                        </button>
                        <motion.button 
                        whileHover={{ scale: 1.05 }}
                        whileTap={{ scale: 0.95 }}
                        onClick={() => onOpenAssessment('')}
                        className="px-5 py-2 rounded-full bg-[#4ADE80]/10 border border-[#4ADE80] text-[#4ADE80] hover:bg-[#4ADE80] hover:text-[#0B0E14] transition-all font-semibold text-sm flex items-center gap-2"
                        >
                        <ClipboardCheck size={16} />
                        免費 AIQ 評估
                        </motion.button>
                    </div>

                    <div className="md:hidden text-white p-1" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                        {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                    </div>
                    </div>
                </div>

                <AnimatePresence>
                    {mobileMenuOpen && (
                    <motion.div 
                        initial={{ opacity: 0, y: -20, scale: 0.95 }}
                        animate={{ opacity: 1, y: 0, scale: 1 }}
                        exit={{ opacity: 0, y: -20, scale: 0.95 }}
                        className="absolute top-20 left-4 right-4 bg-[#0B0E14] border border-white/10 rounded-3xl p-6 shadow-2xl z-40"
                    >
